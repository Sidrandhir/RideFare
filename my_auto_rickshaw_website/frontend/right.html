<!DOCTYPE html>
<html lang="en">
<head>

  }

  }

  .nav-link {

  }

</head>

    <div class="container">
      <a class="navbar-brand" href="#">Your Logo</a>

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
